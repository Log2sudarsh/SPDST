<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ಬಿಲ್ವ ಪತ್ರಿ ವನ</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/dnoation_index.css"> <!-- External CSS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/report.js"></script> <!-- Link to external JavaScript file -->
    <script src="js/script.js"></script> <!-- Link to external JavaScript file -->
</head>
<body style="font-size:9pt;">
    <!-- Navigation -->
    <div id="nav-placeholder"></div>

    <!-- Banner -->
    <div id="banner-placeholder"></div>

    <div class="container mt-5">
        <h2 class="text-center">Donor Report</h2>
        <div class="table-responsive">
            <table id="donorReportTable" class="table table-striped table-bordered mt-4">
                <thead class="thead-dark">
                    <tr>
                        <th>User ID</th>
                        <th>Name (Kannada)</th>
                        <th>Place</th>
                        <th>Contact No</th>
                        <th>Pledge Amount</th>
                        <th>User Type</th>
                        <th>Donated Amount</th>
                        <th>Receipt No</th>
                        <th>Payment Status</th>
                        <th>Receipt Type</th>
                    </tr>
                    <tr class="filter-row">
                        <th><input type="text" id="filterUserId" class="filter-input" placeholder="Filter User ID"></th>
                        <th><input type="text" id="filterNameKn" class="filter-input" placeholder="Filter Name (Kannada)"></th>
                        <th><input type="text" id="filterPlace" class="filter-input" placeholder="Filter Place"></th>
                        <th><input type="text" id="filterContactNo" class="filter-input" placeholder="Filter Contact No"></th>
                        <th><input type="text" id="filterPledgeAmount" class="filter-input" placeholder="Filter Pledge Amount"></th>
                        <th><input type="text" id="filterUserType" class="filter-input" placeholder="Filter User Type"></th>
                        <th><input type="text" id="filterDonatedAmount" class="filter-input" placeholder="Filter Donated Amount"></th>
                        <th><input type="text" id="filterReceiptNo" class="filter-input" placeholder="Filter Receipt No"></th>
                        <th><input type="text" id="filterPaymentStatus" class="filter-input" placeholder="Filter Payment Status"></th>
                        <th><input type="text" id="filterReceiptType" class="filter-input" placeholder="Filter Receipt Type"></th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer-placeholder"></div>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
