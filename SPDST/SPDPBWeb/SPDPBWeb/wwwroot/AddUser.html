<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ಅದನ್ ಯೂಸರ್ (Add User)</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/addUserStyles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="container">
        <h2 class="text-center my-4">ಅದನ್ ಯೂಸರ್ (Add User)</h2>
        <form id="addUserForm">
            <div class="form-group">
                <label for="nameKn">Name (Kn)</label>
                <input type="text" class="form-control" id="nameKn" placeholder="Enter Name in Kannada" required>
            </div>
            <div class="form-group">
                <label for="nameEn">Name (En)</label>
                <input type="text" class="form-control" id="nameEn" placeholder="Enter Name in English" required>
            </div>
            <div class="form-group">
                <label for="place">Place</label>
                <input type="text" class="form-control" id="place" placeholder="Enter Place" required>
            </div>
            <div class="form-group">
                <label for="contactNo">Contact Number</label>
                <input type="text" class="form-control" id="contactNo" placeholder="Enter Contact Number" required>
            </div>
            <div class="form-group">
                <label for="pledgeAmount">Pledge Amount</label>
                <input type="text" class="form-control" id="pledgeAmount" placeholder="Enter Pledge Amount" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Save</button>
        </form>
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/addUserScript.js"></script>
</body>
</html>
