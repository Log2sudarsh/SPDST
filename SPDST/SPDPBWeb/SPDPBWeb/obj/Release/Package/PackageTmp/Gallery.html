<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ಬಿಲ್ವ ಪತ್ರಿ ವನ</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="CSS/styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="Scripts/script.js"></script>
    <style>
        .gallery-img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.2s;
            cursor: pointer;
        }

            .gallery-img:hover {
                transform: scale(1.05);
            }

        .gallery-container {
            padding: 20px;
        }

        .modal-dialog {
            max-width: 80%;
        }

        .modal-content {
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <div id="nav-placeholder"></div>

    <!--Banner-->
    <div id="banner-placeholder"></div>


    <!-- Carousel -->
    <div id="carousel-placeholder"></div>

    <div class="container gallery-container">
        <h4 class="mb-4">ಬಿಲ್ವ ಪತ್ರಿವನ ಮತ್ತು ಶ್ರೀ ಪತ್ರೇಶ್ವರ ದೇವಾಲಯದ ಫೋಟೋ ಗ್ಯಾಲರಿ</h4>
        <div class="row">
            <div class="col-md-4 mb-4">
                <img src="Images/Gallery-1.png" alt="Image 1" class="gallery-img" data-toggle="modal" data-target="#modal1">
            </div>
            <div class="col-md-4 mb-4">
                <img src="Images/Gallery-2.png" alt="Image 2" class="gallery-img" data-toggle="modal" data-target="#modal2">
            </div>
            <div class="col-md-4 mb-4">
                <img src="Images/Gallery-3.png" alt="Image 3" class="gallery-img" data-toggle="modal" data-target="#modal3">
            </div>
            <div class="col-md-4 mb-4">
                <img src="Images/Gallery-4.png" alt="Image 4" class="gallery-img" data-toggle="modal" data-target="#modal4">
            </div>
            <div class="col-md-4 mb-4">
                <img src="Images/Gallery-5.png" alt="Image 5" class="gallery-img" data-toggle="modal" data-target="#modal5">
            </div>
            <div class="col-md-4 mb-4">
                <img src="Images/Gallery-6.png" alt="Image 6" class="gallery-img" data-toggle="modal" data-target="#modal6">
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div class="modal fade" id="modal1" tabindex="-1" role="dialog" aria-labelledby="modalLabel1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <img src="Images/Gallery-1.png" class="img-fluid" alt="Image 1">
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal2" tabindex="-1" role="dialog" aria-labelledby="modalLabel2" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <img src="Images/Gallery-2.png" class="img-fluid" alt="Image 2">
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal3" tabindex="-1" role="dialog" aria-labelledby="modalLabel3" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <img src="Images/Gallery-3.png" class="img-fluid" alt="Image 3">
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal4" tabindex="-1" role="dialog" aria-labelledby="modalLabel4" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <img src="Images/Gallery-4.png" class="img-fluid" alt="Image 4">
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal5" tabindex="-1" role="dialog" aria-labelledby="modalLabel5" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <img src="Images/Gallery-5.png" class="img-fluid" alt="Image 5">
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal6" tabindex="-1" role="dialog" aria-labelledby="modalLabel6" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <img src="Images/Gallery-6.png" class="img-fluid" alt="Image 6">
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- Bootstrap and jQuery scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
