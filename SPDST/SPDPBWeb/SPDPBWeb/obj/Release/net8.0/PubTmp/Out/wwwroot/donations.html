<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ಬಿಲ್ವ ಪತ್ರಿ ವನ</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/Donations.css"> <!-- Link to external CSS file -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/Donations.js"></script>
</head>
<body>
    <!-- Navigation -->
    <div id="nav-placeholder"></div>

    <!-- Banner -->
    <div id="banner-placeholder"></div>

    <!-- Contact Us Section -->
    <section class="container py-2" style="font-size:11pt">
        <h4 class="text-center mb-4"><strong>ದಾನಿಗಳ ವಿವರಗಳು</strong></h4>
      
        <div class="row">
            <div class="col-md-12">
                <input type="text" id="searchInput" class="form-control" placeholder="Search..." onkeyup="searchTable()">
                <div class="table-responsive">
                    <table id="donationsTable" class="table table-striped table-bordered mt-2">
                        <thead class="thead-dark">
                            <tr>
                                <th>ID</th>
                                <th>ಹೆಸರು -Kn</th>
                                <th>ಹೆಸರು -EN</th>
                                <th>ಸ್ಥಳ</th>
                                <th>ಸಂಪರ್ಕ ಸಂಖ್ಯೆ</th>
                                <th>ವಾಗ್ದಾನ ಮೊತ್ತ</th>
                                <th>ಕ್ರಿಯೆಗಳು</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Data will be dynamically inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="donationsModal" tabindex="-1" role="dialog" aria-labelledby="donationsModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="donationsModalLabel">ದಾನಿಗಳ ವಿವರಗಳು</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <h5>ಪರಿಚಯ</h5>
                        <p><strong>ಹೆಸರು (ಕನ್ನಡ):</strong> <span id="modalNameKn"></span></p>
                        <p><strong>ಸ್ಥಳ:</strong> <span id="modalPlace"></span></p>
                        <p><strong>ಸಂಪರ್ಕ ಸಂಖ್ಯೆ:</strong> <span id="modalContactNo"></span></p>
                        <p><strong>ಪ್ರತಿಜ್ಞಾ ಮೊತ್ತ:</strong> <span id="modalPledgeAmount"></span></p>
                        <h5>ದಾನಗಳ ವಿವರ</h5>
                        <table id="detailedDonationsTable" class="table table-striped">
                            <thead>
                                <tr>
                                    <th>ವಿವರಣೆ</th>
                                    <th>ಮೊತ್ತ</th>
                                    <th>ರಸೀದಿ ಸಂಖ್ಯೆ</th>
                                    <th>ಪಾವತಿಯಾದ ದಿನಾಂಕ</th>
                                    <th>ಪಾವತಿ ವಿಧಾನ</th>
                                    <th>ವಾಹನ ಸಂಖ್ಯೆ</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Donation details will be dynamically inserted here -->
                            </tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Edit User Modal -->
        <div class="modal fade" id="editUserModal" tabindex="-1" role="dialog" aria-labelledby="editUserModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="editUserForm">
                            <div class="form-group">
                                <label for="editUserId">User ID</label>
                                <input type="text" class="form-control" id="editUserId" readonly>
                            </div>
                            <div class="form-group">
                                <label for="editUserNameEn">Name (English)</label>
                                <input type="text" class="form-control" id="editUserNameEn">
                            </div>
                            <div class="form-group">
                                <label for="editUserNameKn">Name (Kannada)</label>
                                <input type="text" class="form-control" id="editUserNameKn">
                            </div>
                            <div class="form-group">
                                <label for="editUserPlace">Place</label>
                                <input type="text" class="form-control" id="editUserPlace">
                            </div>
                            <div class="form-group">
                                <label for="editUserContactNo">Contact No</label>
                                <input type="text" class="form-control" id="editUserContactNo">
                            </div>
                            <div class="form-group">
                                <label for="editUserPledgeAmount">Pledge Amount</label>
                                <input type="text" class="form-control" id="editUserPledgeAmount">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="saveEditUser">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
